name: Trigger Rahti build
on:
  push:
    branches:
      - main

jobs:
  trigger-build:
    runs-on: ubuntu-latest
    steps:
      - name: Install oc CLI
        run: |
          curl -LO https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest/openshift-client-linux.tar.gz
          tar -xzf openshift-client-linux.tar.gz
          sudo mv oc /usr/local/bin/

      - name: Login to Rahti
        run: |
          oc login ${{ secrets.RAHTI_SERVER }} --token=${{ secrets.RAHTI_TOKEN }}
          echo "Inloggad som: ${oc whoami}"
          oc project ${{ secrets.RAHTI_PROJECT }}
          echo "Token expires in: ${oc whoami --show-token | awk '{print $1}'}"

      - name: Start build
        run:
          oc start-build help-desk-test

      - name: Deploy
        run: 
          oc rollout restart deployment/help-desk-test
      
      - name: test
        run: |
          echo "Running smoke tests"
          # curl http://<service-url>/health

